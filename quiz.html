<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Cinephilia | A quizlet for movie nerds</title>
        
        <meta name="description" content="Test your film knowledge and movie trivia knowledge with this little quizlet.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <div class="header__counter header__counter--left header__question-number">
                    <p>Question</p>
                    <h3>
                        <span id="js-question-number-span">
                            0
                            <!--filled in with JS-->
                        </span>
                        <i>of</i>
                        <span id="js-question-total-span">
                            0
                            <!--filled in with JS-->
                        </span>
                    </h3>
                </div>
                <hgroup class="app-title-section header__title-section">
                    <h1>Cinephilia</h1>
                    <h5>&middot;&emsp;A quizlet for movie nerds&emsp;&middot;</h5>
                </hgroup>
                <div class="header__counter header__counter--right header__score">
                    <p>Score</p>
                    <h3>
                        <span class="header__score--symbol" aria-label="Correct Answers">
                            &plus;
                        </span>
                        <span id="js-scorekeeper-correct-span">
                                <!--filled in with JS-->
                        </span> 
                        <span class="header__score--text">
                            Correct 
                        </span>
                        ,
                        <span class="header__score--symbol" aria-label="Incorrect Answers">
                            &minus;
                        </span>
                        <span id="js-scorekeeper-incorrect-span">
                                <!--filled in with JS-->
                        </span>
                        <span class="header__score--text">
                            Incorrect
                        </span>
                    </h3>
                </div>
            </div>
        </header>
        <main>
            <section class="screen">
                <form id="quiz-form">
                    <fieldset>
                        <legend id="quiz-form__label">
                            <p id="question"><!--quiz question is filled in with JS --></p>
                        </legend>
                        <ul class="answers-list" role="radiogroup" aria-labelledby="quiz-form__label" tabindex="0">
                            <!--quiz answers are filled in with JS-->
                        </ul>
                    </fieldset>
                    <nav class="bottom-nav-bar">
                        <div class="bottom-nav-bar__content">
                            <button id="answer-submit" role="button" type="submit">
                                Submit Answer
                            </button>
                        </div>
                    </nav>
                </form>
            </section>
        </main>
        <div class="reveal-mode-scrim"></div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="store.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
